<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="step2.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <div class="wrapper">

            <h1>Welcome back ðŸ‘‹</h1>
            <p class="subtitle">Please enter your details to sign in</p>

            <form>

                <label>Email address</label>
                <input type="email" placeholder="Enter your email" required>

                <div class="password-row">
                    <label>Password</label>
                    <a href="forgot-password.html">Forgot password?</a>
                </div>

                <div class="password-box">
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember for 30 days</label>
                </div>

                <button type="submit" class="login-btn">Sign In</button>

            </form>

            <div class="divider">OR</div>

            <div class="social-buttons">
                <a href="https://accounts.google.com/" target="_blank" class="social-btn">
                    <img src="Google.svg">
                    Sign in with Google
                </a>

                <a href="https://appleid.apple.com/" target="_blank" class="social-btn">
                    <img src="Apple.svg">
                    Sign in with Apple
                </a>
            </div>

            <div class="signup-text">
                Donâ€™t have an account?
                <a href="signup.html" target="_blank">Sign Up</a>
            </div>

        </div>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="right">
        <img src="pexels-neosiam-676578.jpg" alt="">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
