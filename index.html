<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    font-family: 'Inter', sans-serif;
}

/* RIGHT IMAGE */
.right { width: 55%; }
.right img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-top-left-radius: 110px;
    border-bottom-left-radius: 110px;
}

/* LEFT FORM */
.left {
    width: 45%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9fafb;
}

/* COMPACT CARD */
.wrapper {
    width: 260px;
    background: #ffffff;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

/* TEXT */
h1 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 14px;
}

label {
    font-size: 12.5px;
    margin-bottom: 4px;
    display: block;
}

/* INPUTS */
.type {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 12.5px;
}

/* PASSWORD */
.password-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.forgot-link {
    font-size: 11.5px;
    color: #2563eb;
    text-decoration: none;
    font-weight: 500;
}

.password-box {
    position: relative;
}

.password-box input {
    padding-right: 36px;
}

.eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #6b7280;
    font-size: 14px;
}

/* TERMS */
.terms {
    display: flex;
    gap: 6px;
    font-size: 11.5px;
    margin-bottom: 14px;
}

/* BUTTONS */
.signUp {
    width: 100%;
    padding: 9px;
    background: #2f5d1c;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    margin-bottom: 8px;
}

.signInBtn {
    width: 100%;
    padding: 9px;
    background: transparent;
    color: #2563eb;
    border: 1px solid #2563eb;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
}

/* DIVIDER */
.divider {
    display: flex;
    align-items: center;
    margin: 16px 0;
    font-size: 11px;
    color: #777;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #ddd;
}

.divider span { margin: 0 6px; }

/* SOCIAL */
.social-buttons {
    display: flex;
    gap: 8px;
}

.btn {
    flex: 1;
    padding: 7px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #fff;
    font-size: 11.5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    text-decoration: none;
    color: #000;
}

.btn img { width: 14px; }

/* RESPONSIVE */
@media (max-width: 900px) {
    .right { display: none; }
    .left { width: 100%; }
}
</style>
</head>

<body>

<!-- LEFT FORM -->
<div class="left">
<div class="wrapper">

<h1>Get Started Now</h1>

<form>

<label>Name</label>
<input type="text" class="type" placeholder="Enter your name" required>

<label>Email address</label>
<input type="email" class="type" placeholder="Enter your email" required>

<div class="password-row">
    <label>Password</label>
    <a href="forgot-password.html" class="forgot-link" target="_blank">Forgot?</a>
</div>

<div class="password-box">
    <input type="password" id="password" class="type" placeholder="Enter your password" required>
    <i class="fa-solid fa-eye eye" id="togglePassword"></i>
</div>

<div class="terms">
    <input type="checkbox" required>
    <span>I agree to the terms & policy</span>
</div>

<button type="submit" class="signUp">Sign Up</button>

<button type="button" class="signInBtn" onclick="window.location.href='login.html'">
    Sign In
</button>

</form>

<div class="divider"><span>Or</span></div>

<div class="social-buttons">
    <a href="https://accounts.google.com/" target="_blank" class="btn">
        <img src="Google.svg"> Google
    </a>

    <a href="https://appleid.apple.com/" target="_blank" class="btn">
        <img src="Apple.svg"> Apple
    </a>
</div>

</div>
</div>

<!-- RIGHT IMAGE -->
<div class="right">
<img src="pexels-chuck-3113534.jpg" alt="Image">
</div>

<script>
const eye = document.getElementById("togglePassword");
const pwd = document.getElementById("password");

eye.onclick = () => {
    if (pwd.type === "password") {
        pwd.type = "text";
        eye.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        pwd.type = "password";
        eye.classList.replace("fa-eye-slash", "fa-eye");
    }
};
</script>

</body>
</html>
