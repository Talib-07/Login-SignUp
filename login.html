<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    font-family: 'Inter', sans-serif;
}

/* RIGHT IMAGE */
.right { width: 55%; }
.right img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-top-left-radius: 110px;
    border-bottom-left-radius: 110px;
}

/* LEFT FORM */
.left {
    width: 45%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9fafb;
}

.wrapper {
    width: 340px;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 20px;
}

label {
    font-size: 13px;
    margin-bottom: 5px;
    display: block;
}

.type {
    width: 100%;
    padding: 9px 10px;
    margin-bottom: 14px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 13px;
}

/* PASSWORD */
.password-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.forgot-link {
    font-size: 12px;
    color: #2563eb;
    text-decoration: none;
}

.password-box {
    position: relative;
}

.password-box input {
    padding-right: 40px;
}

.eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #6b7280;
}

/* LOGIN BUTTON */
.loginBtn {
    width: 100%;
    padding: 10px;
    background: #2f5d1c;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 6px;
}

/* DIVIDER */
.divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    font-size: 12px;
    color: #777;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #ddd;
}

.divider span { margin: 0 8px; }

/* SOCIAL */
.social-buttons {
    display: flex;
    gap: 10px;
}

.btn {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #fff;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    text-decoration: none;
    color: #000;
}

.btn img { width: 14px; }

/* SIGNUP TEXT */
.signup-text {
    margin-top: 16px;
    text-align: center;
    font-size: 12px;
}

.signup-text a {
    color: #2563eb;
    font-weight: 500;
    text-decoration: none;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .right { display: none; }
    .left { width: 100%; }
}
</style>
</head>

<body>

<!-- LEFT FORM -->
<div class="left">
<div class="wrapper">

<h1>Welcome Back ðŸ‘‹</h1>
<p class="subtitle">Please sign in to your account</p>

<form>

<label>Email address</label>
<input type="email" class="type" placeholder="Enter your email" required>

<div class="password-row">
    <label>Password</label>
    <a href="forgot-password.html" class="forgot-link" target="_blank">Forgot password?</a>
</div>

<div class="password-box">
    <input type="password" id="password" class="type" placeholder="Enter your password" required>
    <i class="fa-solid fa-eye eye" id="togglePassword"></i>
</div>

<button type="submit" class="loginBtn">Sign In</button>

</form>

<div class="divider"><span>Or</span></div>

<div class="social-buttons">
    <a href="https://accounts.google.com/" target="_blank" class="btn">
        <img src="Google.svg"> Sign in with Google
    </a>

    <a href="https://appleid.apple.com/" target="_blank" class="btn">
        <img src="Apple.svg"> Sign in with Apple
    </a>
</div>

<div class="signup-text">
    Donâ€™t have an account? <a href="signup.html">Sign Up</a>
</div>

</div>
</div>

<!-- RIGHT IMAGE -->
<div class="right">
<img src="" alt="Image">
</div>

<script>
const eye = document.getElementById("togglePassword");
const pwd = document.getElementById("password");

eye.onclick = () => {
    if (pwd.type === "password") {
        pwd.type = "text";
        eye.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        pwd.type = "password";
        eye.classList.replace("fa-eye-slash", "fa-eye");
    }
};
</script>

</body>
</html>
