<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authentication</title>
<link rel="stylesheet" href="style.css">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #f3f4f6;
}

.page {
    display: none;
    min-height: 100vh;
}

.page.active {
    display: flex;
}

/* LAYOUT */
.left {
    width: 45%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.right {
    width: 55%;
}
.right img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-top-left-radius: 100px;
    border-bottom-left-radius: 100px;
}

.wrapper {
    width: 100%;
    max-width: 360px;
    background: #ffffff;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}


/* TEXT */
h1 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 6px;
}
.subtitle {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 22px;
}

label {
    font-size: 13px;
    font-weight: 500;
    display: block;
    margin-bottom: 6px;
}

/* INPUT */
input {
    width: 100%;
    padding: 11px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 13px;
    margin-bottom: 16px;
}
input:focus {
    outline: none;
    border-color: #2f5d1c;
}

/* PASSWORD */
.password-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.password-box {
    position: relative;
}
.password-box input {
    padding-right: 42px;
}
.eye {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #6b7280;
}

/* LINKS */
a {
    color: #2563eb;
    font-size: 12px;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

/* BUTTONS */
.btn-main {
    width: 100%;
    padding: 12px;
    background: #2f5d1c;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
}
.btn-main:hover {
    background: #244915;
}

.btn-outline {
    width: 100%;
    padding: 12px;
    background: transparent;
    border: 1px solid #2563eb;
    color: #2563eb;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    margin-top: 12px;
    cursor: pointer;
}

/* DIVIDER */
.divider {
    display: flex;
    align-items: center;
    margin: 22px 0;
    font-size: 12px;
    color: #6b7280;
}
.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #e5e7eb;
}
.divider span {
    margin: 0 10px;
}

/* SOCIAL */
.social {
    display: flex;
    gap: 12px;
}
.social a {
    flex: 1;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 13px;
    font-weight: 500;
    color: #000;
    background: #fff;
}
.social a:hover {
    background: #f9fafb;
}

@media(max-width:900px){
    .right{
        display:none;
    }
    .left{
        width:100%;
        justify-content:center;
        padding: 20px;
    }
}

</style>
</head>

<body>

    

<!-- ================= LOGIN ================= -->
<div class="page active" id="loginPage">
    <div class="left">
        <div class="wrapper">
            <h1>Welcome Back ðŸ‘‹</h1>
            <p class="subtitle">Please sign in to your account</p>

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <div class="password-row">
                <label>Password</label>
                <a href="#">Forgot?</a>
            </div>

            <div class="password-box">
                <input type="password" id="loginPass" placeholder="Enter your password">
                <i class="fa-solid fa-eye eye" onclick="toggle('loginPass',this)"></i>
            </div>

            <button class="btn-main">Sign In</button>
            <button class="btn-outline" onclick="showSignup()">Create Account</button>

            <div class="divider"><span>OR</span></div>

            <!-- âœ… FIXED GOOGLE & APPLE -->
            <div class="social">
                <a href="https://accounts.google.com/signin" target="_blank">
                    <img src="Google.svg" width="16"> Google
                </a>
                <a href="https://appleid.apple.com/sign-in" target="_blank">
                    <img src="Apple.svg" width="16"> Apple
                </a>
            </div>
        </div>
    </div>

    <div class="right">
        <img src="pexels-neosiam-676578.jpg">
    </div>
</div>

<!-- ================= SIGNUP ================= -->
<div class="page" id="signupPage">
    <div class="left">
        <div class="wrapper">
            <h1>Create Account âœ¨</h1>
            <p class="subtitle">Fill details to sign up</p>

            <label>Name</label>
            <input type="text" placeholder="Your name">

            <label>Email</label>
            <input type="email" placeholder="Your email">

            <label>Password</label>
            <div class="password-box">
                <input type="password" id="signupPass" placeholder="Create password">
                <i class="fa-solid fa-eye eye" onclick="toggle('signupPass',this)"></i>
            </div>

            <button class="btn-main" onclick="showLogin()">Sign Up</button>
            <button class="btn-outline" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <div class="right">
        <img src="pexels-chuck-3113534.jpg">
    </div>
</div>

<script>
function hideAll(){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
}
function showLogin(){
    hideAll();
    document.getElementById('loginPage').classList.add('active');
}
function showSignup(){
    hideAll();
    document.getElementById('signupPage').classList.add('active');
}
function toggle(id,icon){
    const input=document.getElementById(id);
    if(input.type==="password"){
        input.type="text";
        icon.classList.replace("fa-eye","fa-eye-slash");
    }else{
        input.type="password";
        icon.classList.replace("fa-eye-slash","fa-eye");
    }
}
</script>



</body>
</html>
